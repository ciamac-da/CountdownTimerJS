<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Timer</title>
</head>

<body>
    <h1>Countdown Timer</h1>
    <div>
        <input type="date" name="endDate">
        <div class="clock">
            <span><span class="days">0</span>Days</span>
            <span><span class="hours">0</span>Hours</span>
            <span><span class="minutes">0</span>Minutes</span>
            <span><span class="seconds">0</span>Seconds</span>
        </div>
    </div>
    <script>
        //catching input
        const endDate = document.querySelector("input[name='endDate']");
        // catching clock
        const clock = document.querySelector(".clock");
        let timeInterval;
        let timeStop = true;


        // giving date an change event 
        endDate.addEventListener("change", function (e) {
            // using preventDefault to avoid default features of our event
            e.preventDefault();
            clearInterval(timeInterval)
            // To get choosen date
            const temp = new Date(endDate.value)
            // Calling startClock function
            startClock(temp)
            timeStop = true;
        });

        function startClock(d){
            console.log(timeLeft(d));
        }
    // to define how much time left
        function timeLeft(d){
            console.log(d);
            // Current date
            let currentDate = new Date();
            // date  - current
            let t = Date.parse(d) - Date.parse(currentDate);

            let seconds = Math.floor((t / 1000) % 60);
            let minutes = Math.floor(((t / 1000) / 60) % 60);
            let hours = Math.floor(((t / 1000) * 60) % 24);
            let days = Math.floor(t / (1000 * 60 * 60 * 24));

// to make an object
            return {
                "total": t,
                "days": days,
                "hours": hours,
                "minutes": minutes,
                "seconds": seconds,
            }


        }


    </script>
</body>

</html>
